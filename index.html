<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credit card checkout page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="action">
        <h1>Credit Card Payment </h1>
        <label for="Name"> Payee Name</label> <br>
<input class="box1" name="Payee Name" id="Payee Name" placeholder="Enter Name"><br>
<label for="Name"> Email</label> <br>
<input class="box1" name="Email" id="Email" placeholder="Enter Email"><br>
<label for="Name"> Credit Card Number</label> <br>
<input class="box1" name="Credit Card Number" id="Credit Card Number" placeholder="1234 1234 1234 1234"><br>
<div class="div1">
    <label for="Name"> Card Expiry Month</label> <br>
    <input class="box2" type="Month" name="Card expiry Month" id="Card Expiry Month" placeholder="MM"><br>
</div>
<div class="div1">
    <label for="Name"> Enter Expiry Year</label> <br>
    <input class="box2" type="Year" name="Card expiry Year" id="Card Expiry Year" placeholder="YY"><br>
</div>
<div class="div1">
    <label for="Name"> Card CVC</label> <br>
    <input class="box2" type="CVC" name="Card CVC" id="Card CVC" placeholder="CVC"><br> 
</div>    
<button class="btn">Pay Now</button>
<button class="btn"> Cancel</button>


    </form>
</body>
</html>
